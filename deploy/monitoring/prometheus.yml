# Prometheus configuration for Kalshi Trader
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: kalshi-trader
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Kalshi Trader metrics
  - job_name: 'kalshi-trader'
    static_configs:
      - targets: ['trader:8080']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    
    # Relabel configs for better identification
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

  # Docker container metrics (if using cadvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # Node exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

# Remote write configuration (optional - for cloud storage)
# remote_write:
#   - url: https://prometheus-remote-write.example.com/api/v1/write
#     basic_auth:
#       username: ${REMOTE_WRITE_USER}
#       password: ${REMOTE_WRITE_PASSWORD}

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 10GB
    wal-compression: true
