# Docker Compose for Kalshi Trader
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Trading Bot Service
  # ---------------------------------------------------------------------------
  trader:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kalshi-trader
    restart: unless-stopped
    
    environment:
      # Core settings
      - KALSHI_ENV=${KALSHI_ENV:-demo}
      - KALSHI_API_KEY_ID=${KALSHI_API_KEY_ID}
      - KALSHI_PRIVATE_KEY_PATH=/secrets/kalshi-key.pem
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Trading settings
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-10000}
      - MAX_POSITIONS=${MAX_POSITIONS:-2}
      - MAX_EXPOSURE=${MAX_EXPOSURE:-50}
      - DAILY_LOSS_LIMIT=${DAILY_LOSS_LIMIT:-5}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      
      # Metrics
      - METRICS_PORT=8080
      - METRICS_ENABLED=true
      
    volumes:
      # Mount secrets as read-only
      - type: bind
        source: ${SECRETS_DIR:-./secrets}
        target: /secrets
        read_only: true
      
      # Persistent data
      - trader-data:/app/data
      
      # Logs directory
      - type: bind
        source: ${LOGS_DIR:-./logs}
        target: /app/logs
    
    ports:
      - "${METRICS_PORT:-8080}:8080"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    cap_drop:
      - ALL
    
    cap_add:
      - NET_BIND_SERVICE
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: kalshi-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana (Visualization)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.1.0
    container_name: kalshi-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./deploy/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Loki (Log Aggregation)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: kalshi-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./deploy/monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - monitoring
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Promtail (Log Shipper)
  # ---------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.9.0
    container_name: kalshi-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/trader:ro
      - ./deploy/monitoring/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki
    profiles:
      - monitoring

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  trader-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  monitoring:
    driver: bridge
